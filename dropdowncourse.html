                        /*Creates a border around the entire homepage of 10 pixels*/
body{
	font-family: Arial;
	padding:10px;
	background:lightgrey;
}
/* Creates the navigation bar*/
nav{
	width: 100%;
	height: 101px;
	background-color: rgb(54,69,30);
}
/* Move the content of the navigation along with the logo to left of the screen*/
nav p a{
	float: left;
	padding: 0px;
}
                    /* Move the actual navigation bar e.g Admission to the left*/
nav ul{
	float:left;

}
/*Flots the navbar to the left*/
nav ul li{
	float: left;
	list-style: none;
	position: relative;
}
/* Changes the font of the navigation bar to arial and as well as the color of the letters*/
nav ul li a{
	font-family: arial;
	display: block;
	color:orange;
	font-size: 14px;
	padding: 24px 40px;
	text-decoration: none;
}
/*Turn the navigition color to the school original color*/
nav ul li ul{
	display: none;
	position: absolute;
	background-color: rgb(54,69,30);
	padding: 10px;
}
                /*Make sure when the mouse is hovered the list it displays the actual drop down menu on the navigation*/
nav ul li:hover ul{
	display: block;
}
/*Give the drop down menu a width of 180pixels and a border radius of 4 pixels*/
nav ul li ul li{
	width: 180px;
	border-radius: 4px;
}
/*Make sure the drop down menu have a paddig of 8 pixels from the left and right and 14 pixels from the top and down*/
nav ul li ul li a{
	padding: 8px 14px;
}
/* Make sure there a color change of lightgrey as soon the mouse is hovered over the letter individually*/
nav ul li ul li a:hover{ 
	color: lightgrey;
}

        <script>
        function Function1() {
  document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
