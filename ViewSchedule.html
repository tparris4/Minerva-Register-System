<html>
    <head>
        <title>Student Schedule Sample</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    </head>
    <body>
        <h2>Student Schedule Sample</h2>
       <table>
  <tr>
    <th>Course Number</th>
    <th>Course Name</th>
    <th>Time</th>
    <th>Room</th>

  </tr>
  <tr>
    <td>11111</td>
    <td>Calculus 1</td>
    <td>12:00-1:00</td>
    <td>303 Math Building</td>

  </tr>
       </table>
    </body>
</html>
